<h1> Vos articles </h1>

<div *ngFor="let article of articles; let i = index">

    <div>
        <p> {{ article.titre }} </p>

        <p> {{ article.contenu }} </p>

        <p> {{ article.date }} </p>

        <img src="{{ article.image }}" alt="image">

        <p> index = {{ i }} </p>

        <button type="input" (click)="supprimer(i)"> supprimer </button>
        <button type="input" [routerLink]="['update',i]"> modifier </button>
    </div>

</div>
